<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic - Pet Owner Homepage</title>
</head>
<body>
<h1 th:text="'List of Pet Owners'">placeholder</h1>

<table border="2px">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">ID here</td>
        <td th:text="${owner.firstName}">First Name here</td>
        <td th:text="${owner.lastName}">Last Name here</td>
    </tr>
    </tbody>
</table>

</body>
</html>
