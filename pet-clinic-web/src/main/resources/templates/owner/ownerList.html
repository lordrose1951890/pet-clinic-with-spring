<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">

<body>
	<h2>Owners</h2>

	<table id="owners" class="table table-striped">
		<thead>
		<tr>
			<th>Name</th>
			<th>Address</th>
			<th>City</th>
			<th>Telephone</th>
			<th>Pets</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="owner : ${selections}">
			<td>
				<a th:href="@{/owners/__${owner.id}__}"
				   th:text="${owner.firstName + ' ' + owner.lastName}">Full Name</a>
			</td>
			<td th:text="${owner.address}"></td>
			<td th:text="${owner.city}"></td>
			<td th:text="${owner.telephone}"></td>
			<td>
				<span th:each="pet : ${owner.pets}" th:text="${pet.name}"></span>
			</td>
		</tr>
		</tbody>
	</table>
</body>

</html>
